<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero">
        <div class="wrapper">
            <img src="http://atco-international.com/images/backatco.jpg" alt="Wrapper image for hero section">
        </div>
        <div class="content">
            <header>
                <div class="logo">
                    <img src="http://atco-international.com/images/logo.png" alt="Atco's logo img">
                </div>
                <div class="slogan">
                    <p>Integrated Business Corporation</p>
                </div>
            </header>

            <main>
                <div class="menu">
                    <!-- Links of my site -->
                    <ul class="links">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Business Segment</a>
                        </li>
                        <li>
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
                    <!-- Links of our pages on different Social media -->
                    <ul class="social-media">
                        <li>
                            <img src="http://atco-international.com/images/facebook.png" alt="Facebook link">
                        </li>
                        <li>
                            <img src="http://atco-international.com/images/twitter.png" alt="twitter link">
                        </li>
                        <li>
                            <img src="http://atco-international.com/images/youtube.png" alt="Youtupe link">
                        </li>
                        <li>
                            <img src="http://atco-international.com/images/google.png" alt="google plus link">
                        </li>
                        <li>
                            <img src="http://atco-international.com/images/linkedin.png" alt="Linked link">
                        </li>
                    </ul>
                </div>
                <div class="my-site-word">
                    <img src="http://atco-international.com/images/lead.png" alt="We lead & Others follow...">
                </div>
            </main>

            <footer>
                <span>All brand names, Logo, Trademarks belong to their respective copyright owners</span>
                <span>Copy rights Â©ATCO-International</span>
            </footer>
        </div>
        
    </section>

</html>
